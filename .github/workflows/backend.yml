name: Backend CI

on:
  push:
    branches:
      - main
    paths:
      - 'Backgammon.*'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Backgammon.*'
      - '.github/workflows/backend.yml'

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Backgammon.Tests/Backgammon.Tests.csproj --configuration Release --no-restore --verbosity normal